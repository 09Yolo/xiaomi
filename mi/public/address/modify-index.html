<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../public/layer_mobile/layer.css"/>
		<link rel="stylesheet" type="text/css" href="./index.css"/>
		<link rel="stylesheet" type="text/css" href="../public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../public/address%20level/regions_picker_m.css"/>
		<title></title>
	</head>
	<body>
		<div class="page-container">
			<div class="page-header">
				<div class="arrow-left">
					<a href="/address/index.html"><img src="./img/箭头.png" ></a>
				</div>
				<div class="header-address">
					<span>修改地址</span>
				</div>
			</div>
			<div class="add-content">
				<div class="content-input">
					<label>收货姓名</label>
					<input id="name" type="text" value="" placeholder="请输入收货人姓名"/>
				</div>
				<div class="content-input">
					<label>手机号码</label>
					<input id="tel" type="text" value="" placeholder="请输入收货人电话"/>
				</div>
				<div class="content-input">
					<label>所在地区</label>
					<input type="text" id="city" class="regions-picker" placeholder="请选择省/市/区/街道"/>
				</div>
				<div class="content-input">
					<label>详细地址</label>
					<input id="detail" type="text" value="" placeholder="请输入街道地址"/>
				</div>
				<div class="empty"></div>
				<div class="content-input">
					<input type="checkbox" class="check-choice" value="" />
					<span class="set-default">设为默认地址</span>
				</div>
				<div class="content-input">
					<p>删除收货地址</p>
				</div>
				<div class="preservation-wrap">
					<div class="preservation">
						<button class="btn-preservation">保存</button>
					</div>
			</div>
			</div>
			</div>
			<script src="../public/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
			<script src="../public/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="../public/address%20level/regions.js" type="text/javascript" charset="utf-8"></script>
			<script src="../public/address%20level/regions_picker_m.js" type="text/javascript" charset="utf-8"></script>
			<script src="./modify.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
