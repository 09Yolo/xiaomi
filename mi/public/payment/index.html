<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<link rel="stylesheet" type="text/css" href="../public/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../public/fonts/iconfont.css" />
		<title>有品</title>
	</head>
	<body>
		<div class="page-container">
			<div class="page-header">
				<div class="arrow-left">
					<i class="iconfont icon-left-arrow"></i>
				</div>
				<div class="header-address">
					<span>有品收银台</span>
				</div>
			</div>
			<div class="page-content">
				<div class="money-wrap">
					<span class="content-money">￥<p class="paymoney"></p>.00</span>
					<div class="count down">
						<div id="remainSeconds" style="display:none">600</div>
						<p>支付剩余时间:</p><span id="remainTime" style="color:red"></span>
					</div>
				</div>
				<div class="paymentMethod">
					<ul class="paymentMethod-title">
						<li class="payment hide">
							<div class="payment-wor">
							<img src="zfb.png" >
							<p>支付宝</p>
							<span class="recommend">推荐</span>
							</div>
							<input type="radio" name="single" class="singleChoice" value="" checked/>
						</li>
						<li class="payment hide">
							<div class="payment-wor">
							<img src="xm.png" >
							<p>小米钱包</p>
							</div>
							<input type="radio" name="single" class="singleChoice" value="" />
						</li>
						<li class="payment active">
							<div class="payment-wor">
							<img src="fq.png" >
							<p>小米分期</p>
							</div>
							<input type="radio" name="single" class="singleChoice choiceStages" value="" />
						</li>
					</ul>
					<div class="stages">
						<span class="stages-money">总还款<p class="amountMoney">￥</p></span>
						
						<div class="choice-stages">
							<div class="stages-num">
								<p>￥459.64x3期</p>
								<p>手续费￥9.98/期，费率2.22%</p>
							</div>
							<div class="stages-num">
								<p>￥233.60x6期</p>
								<p>手续费￥8.76/期，费率3.9%</p>
							</div>
							<div class="stages-num">
								<p>￥120.51x12期</p>
								<p>手续费￥8.09/期，费率7.2%</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="page-footer">
				<div class="foot-wrap">
					<span>确认支付￥
						<p class="paymoney"></p>.00
					</span>
				</div>
			</div>
		</div>

		<script src="../public/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../public/js/jQuery-extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
